<!DOCTYPE html>
<html>
  <head>
    <title>My Wedding</title>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div>
      <h1>R.S.V.P.</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut a augue lectus. Phasellus sit amet dignissim libero. Nullam scelerisque metus ex, at malesuada orci feugiat non.</p>
      <form>
        <div class="fields">
          <label for="name">Your name<span>*</span></label>
          <input type="text" name="name" id="name"/>
          <label for="email">E-mail<span>*</span></label>
          <input type="email" name="email" id="email"/>
          <label for="phone">Phone number</label>
          <input type="tel" name="phone" id="phone"/>
          <label for="guests">Number of guests you'll bring (ex. you)<span>*</span></label>
          <select name="guests" id="guests">
            <option value="0">0</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <fieldset>
            <legend>Are you...?</legend>
            <input type="radio" name="meal" value="veg" id="veg"/>
            <label for="veg">Vegetarian</label>
            <input type="radio" name="meal" value="meat" id="meat" checked/>
            <label for="meat">MeatLover</label>
          </fieldset>
          <label for="comments">Comments</label>
          <textarea name="coments" id="comments" rows="4"></textarea>
        </div>
        <div class="buttons">
          <button name="submit" class="submit" type="submit">Submit</button>
          <button name="reset" class="reset" type="reset">Reset Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
